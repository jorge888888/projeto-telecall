<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Telecall</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <div class="header" role="banner">
        <img src="telecall.png" alt="Logo Telecall" class="img-fluid" />
        <ul class="Menu mb-0 d-none d-md-flex">
            <li class="nav-item"><a class="nav-link" href="inicio.html">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
            <li class="nav-item"><a class="nav-link" href="2fa.html">2FA</a></li>
            <li class="nav-item"><a class="nav-link" href="número de mascara.html">Número Máscara</a></li>
            <li class="nav-item"><a class="nav-link" href="google-verified-calls.html">Google Verified Calls</a></li>
            <li class="nav-item"><a class="nav-link" href="sms-programavel.html">SMS Programável</a></li>
            <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
        </ul>
        <div class="d-flex align-items-center">
            <button class="theme-toggle" id="themeToggle" aria-label="Alternar modo escuro">
                <i class="fas fa-moon"></i>
            </button>
            <div id="auth-container" class="ms-2">
                <a href="login 2.html" class="btn btn-outline-light" id="login-link">Entrar</a>
                <div id="user-info" class="d-none align-items-center text-white">
                    <span id="user-login" class="me-2"></span>
                    <button id="logout-btn" class="btn btn-outline-light btn-sm">Sair</button>
                </div>
            </div>
        </div>
    </div>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-card">
                    <h1 class="main-title text-center mb-4">Entre em Contato</h1>
                    <p class="text-center mb-4">Estamos aqui para ajudar. Envie-nos uma mensagem ou ligue para nós.</p>

                    <div class="contact-info text-center mb-5">
                        <h4 class="fw-bold">Central de Atendimento</h4>
                        <p class="h3 text-primary"><i class="fas fa-phone me-2"></i>+55 (21) 3030-1010</p>
                    </div>

                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="assunto" class="form-label">Assunto</label>
                            <input type="text" class="form-control" id="assunto" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Sua Mensagem</label>
                            <textarea class="form-control" id="mensagem" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Mensagem</button>
                    </form>
                    <div id="form-feedback" class="mt-3"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h1 class="h4 text-white mb-0">TELECALL</h1>
                </div>
                <div class="social-icons">
                     <a href="https://www.facebook.com/TelecallBr" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/telecallbr" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/company/telecall" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="contato.js"></script>
    <script src="auth.js" defer></script>
</body>
</html>
